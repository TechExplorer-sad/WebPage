<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- css -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


        /* header */

        header {
            width: 100%;
            height: 60px;
            padding: 0 90px;
            background: black;
            color: beige;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        header input,
        label,
        .hd_link ul li a svg {
            display: none;
        }

        /* header logo */
        .hd_logo {
            width: auto;
        }

        .hd_logo img {
            width: 50px;
            height: auto;
        }

        /* header main link */
        .hd_main_link {
            display: flex;
            align-items: center;
        }


        /* header link */
        .hd_link {
            width: 100%;
            color: aliceblue;
            margin-right: 390px;

        }



        .hd_link ul {
            display: flex;
        }

        .hd_link ul li {
            padding: 10px;
            list-style: none;
            position: relative;
        }

        .hd_link ul li a {
            display: block;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            text-decoration: none;
            color: aliceblue;
            text-transform: capitalize;
        }

        .hd_link ul li a::after {
            content: '';
            top: 0;
            left: 0;
            display: block;
            height: 2px;
            width: 0%;
            background: white;
            transition: all ease-in-out 0.3s;
        }

        .hd_link ul li a:hover::after {
            width: 100%;
        }

        /* dropdown */
        .hd_link ul li ul {
            position: absolute;
            background-color: black;
            display: none;
            width: 100px;
            padding: 10px 10px;
            border-radius: 0 0 10px 10px;
        }

        .hd_link ul li:hover ul {
            display: block;
        }

        .hd_link ul li ul li a:hover {
            color: white;
        }

        /* header login button */

        .hd_login {
            width: 20%;
            display: flex;
            align-items: center;
        }

        .hd_login button {
            padding: 10px 50px;
            align-content: center;
            border: 2px solid white;
            background: transparent;
            color: white;
            font-size: 18px;
            border-radius: 13px 20px 13px 20px;
            transition: all ease-in 300ms;
        }

        .hd_login button:hover {
            background: white;
            border: none;
            color: black;
        }

        /* responsive */
        @media(max-width:750px) {
            .hd_main_link {
                position: fixed;
                top: 0;
                right: -200px;
                background: black;
                height: 100vh;
                width: 200px;
                flex-direction: column;
                transition: all ease-in-out 400ms;
            }

            .hd_link ul,
            .hd_login {
                flex-direction: column;
            }

            .hd_link {
                margin-right: 0;
                padding: 80px 20px;
            }

            .hd_link ul li a svg {
                margin-right: 15px;
                display: inline-block;

            }

            label {
                display: inline-block;
                z-index: 999;
                position: fixed;
                cursor: pointer;
                right: 80px;
            }

            #check:checked~.hd_main_link {
                right: 0;
            }
        }
    </style>

</head>

<body>

    </header>
